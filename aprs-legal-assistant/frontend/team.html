<!DOCTYPE html>
<html>
<head>
  <title>Team Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .team-member {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 200px;
    }
    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    h1 {
      color: #333;
    }
    h2 {
      margin: 5px 0;
      color: #444;
    }
    p {
      color: #666;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>APRS Legal Assistant Team</h1>
  
  <div class="team-container">
    <div class="team-member">
      <img src="images/krishna.jpg" alt="Krishna" onerror="this.src='https://via.placeholder.com/150'; this.onerror=null;">
      <h2>P. KRISHNA KOUSHIK</h2>
      <p>LEADER - MAIN DEV</p>
    </div>
    
    <div class="team-member">
      <img src="images/veeresh.jpg" alt="Veeresh" onerror="this.src='https://via.placeholder.com/150'; this.onerror=null;">
      <h2>VEERESH</h2>
      <p>END PRODUCT TESTING</p>
    </div>
    
    <div class="team-member">
      <img src="images/sri.jpg" alt="Srinitha" onerror="this.src='https://via.placeholder.com/150'; this.onerror=null;">
      <h2>SRINITHA</h2>
      <p>MARKETING</p>
    </div>
    
    <div class="team-member">
      <img src="images/shu.jpg" alt="Ashwitha" onerror="this.src='https://via.placeholder.com/150'; this.onerror=null;">
      <h2>ASHWITHA</h2>
      <p>BUG TESTING</p>
    </div>
  </div>
  
  <p style="margin-top: 30px;">
    <a href="index.html">Back to Main App</a>
  </p>
</body>
</html>
